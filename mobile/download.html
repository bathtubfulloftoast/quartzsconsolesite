    <script>
        const owner = 'Quartzmaven'; // Replace with the actual owner of the repository
        const repo = 'QuartzsConsole';   // Replace with the actual repository name

        const latestReleaseElement = document.getElementById('latest-release');

        fetch(`https://api.github.com/repos/${owner}/${repo}/releases/latest`)
            .then(response => response.json())
            .then(data => {
                const latestReleaseName = data.name;
                latestReleaseElement.textContent = latestReleaseName;
            })
            .catch(error => {
                console.error('Error:', error);
                latestReleaseElement.textContent = 'Error fetching latest release.';
            });
    </script>
